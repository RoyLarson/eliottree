[tox]
envlist = py27, py35, pep8

[testenv]
deps = -e.[dev]
commands =
    {envpython} setup.py --version
    {envpython} -m unittest discover eliottree.test

[testenv:py27]
basepython = python2.7
deps =
    {[testenv]deps}

[testenv:py35]
deps = pep8
basepython = python3.5
commands = pep8 eliottree

[testenv:pep8]
deps = pep8
basepython = python2.7
commands = pep8 eliottree
